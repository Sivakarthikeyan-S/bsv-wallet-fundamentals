<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BSV - Private Key</title>
    <script type="text/javascript" src="https://unpkg.com/bsv@1.5.3/bsv.min.js"></script>
</head>
<body>
    <h3 id="header">Add Library</h3>
    <p id="library"></p>
     
    <script> 
        var privateKey = bsv.PrivateKey.fromRandom();
        var p = document.querySelector("#library");
        p.innerHTML = "BSV.js library Initialized! <br /><br /> Your Random Private Key: <br /><br />"+privateKey.toString();
    </script>
</body>
</html>
